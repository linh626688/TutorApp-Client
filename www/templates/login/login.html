<script src="login-controller.js"></script>
<ion-view view-title="Đăng Nhập" id="welcome-view">
  <ion-content>
    <div  class="logo-welcome"></div>
    <div class="login-btns">
      <hr id="login-divider" />
      <form ng-submit="loginUser()" ng-if="!user">
        <br>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
      </form>
      <div id="social-links">
        <ul>
          <li ng-click="fbLogin()"><span class="ifacebook"><img src="img/social-icons/facebook.png"></span><a href="#" class="afacebook">sign in with facebook</a></li>
          <li ng-click="toRegister()"><span></span><a href="#" class="afacebook">Register</a></li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
