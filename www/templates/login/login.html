<script src="login-controller.js"></script>
<ion-view view-title="Đăng Nhập">
  <ion-content>
    <div>
      <form ng-submit="loginUser()">
        <br>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
      </form>
      <label class="item">
        <button class="button button-block button-positive" ng-click="loginfb()">
          Login with Facebook
        </button>
      </label>
    </div>

    <label class="item">
      <button class="button button-block button-positive" ng-click="showLogOutMenu()">
        Logout FB
      </button>
    </label>
    <label class="item">
      <button class="button button-block button-positive" ng-click="toRegister()">
        Register
      </button>
    </label>
    <label class="item" ng-show="localStorage.user!=null">
      <button class="button button-block button-positive" ng-click="logOutUser()">
        Đăng Xuất Tài Khoản
      </button>
    </label>

  </ion-content>
</ion-view>
