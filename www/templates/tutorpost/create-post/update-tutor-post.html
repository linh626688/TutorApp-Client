<ion-view view-title="Update Post Tutuor">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nhận Môn</span>
        <input type="text" placeholder="Placeholder 1" ng-model="postDetail.subject">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Cấp độ</span>
        <input type="text" placeholder="Placeholder 2" ng-model="postDetail.postContent">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Lương yêu cầu </span>
        <input type="text" placeholder="Placeholder 2" ng-model="postDetail.postContent">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Thời gian</span>
        <input type="text" placeholder="Placeholder 2"ng-model="postDetail.postContent">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Khu vực Giảng dậy</span>
        <input type="text" placeholder="Placeholder 2" ng-model="postDetail.postContent">
      </label>
      <label class="item item-input item-stacked-label" ng-model="postDetail.postContent">
        <span class="input-label">Chú thích</span>
        <input type="text" placeholder="Placeholder 2" ng-model="postDetail.postContent">
      </label>
      <label class="item item-input item-stacked-label">
        <button class="button" ng-click="savepost()">button</button>
      </label>
    </div>

  </ion-content>
</ion-view>
