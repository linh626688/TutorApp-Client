<script src="tutor-posts.js"></script>
<ion-view view-title="Danh Sách Gia Sư">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="animate-ripple">
      <ion-item ng-repeat="post in postTutors |  orderBy:'-id'">
        <a class="list card stable-bg" href="#/app/tutor-posts/{{post.id}}">
          <div class="item item-avatar">
            <img src="{{post.imagePost}}">
            <h2> Họ tên : {{post.tutor.name}}<br></h2>
            <h2> Ngày Sinh : {{post.tutor.birth}}</h2>
            <h2> Công Việc hiện tại : {{post.tutor.currentJob}}</h2>
          </div>
          <div class="item item-body">
            <a class="item item-icon-left">
              <i class="icon ion-university"></i>Môn Học : {{post.subject}}
            </a>
          </div>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
