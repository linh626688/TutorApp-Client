<ion-view view-title="Danh Sách Gia Sư">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="animate-ripple">
      <ion-item ng-repeat="post in postTutors |  orderBy:'-id'">
        <a class="list card stable-bg" href="#/app/tutor-posts/{{post.id}}">
          <div class="item item-avatar">
            <img src="{{post.imagePost}}">
            <h2>{{post.tutor.name}}<br></h2>
            <h2>{{post.tutor.birth}}</h2>
            <h2>{{post.tutor.currentJob}}</h2>
          </div>
          <div class="item item-body">
            <a class="item item-icon-left">
              <i class="icon ion-university"></i> {{post.subject}}
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-university"></i> {{post.times}}
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-clock"></i> {{post.timePost}}
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-card"></i> {{post.salaryDesired}}
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-information-circled"></i> {{post.about}}
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-ios-book"></i> {{post.classLevel}}
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-ios-location"></i> {{post.locationDesired}}
            </a>
          </div>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
